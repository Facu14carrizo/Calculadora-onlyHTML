<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script>
        function showOperation() {
            let operacion = document.calculator.answer.value + ' = ';
            document.calculator.operated.value += operacion;
        }

        function calculate() {
            showOperation();
            let input = document.calculator.answer.value;
            let resultado;
            try {
                resultado = Function('"use strict";return (' + input + ')')();
                document.calculator.answer.value = resultado;
            } catch (error) {
                document.calculator.answer.value = "Error";
            }
        }
    </script>
</head>
<body>
    <div id="appCalc">
        <form name="calculator">
            <input type="textfield" name="operated" value="" autocomplete="off" readonly id="operated-field">
            <input type="textfield" name="answer" value="" autocomplete="off" readonly id="answer-field">
            <input type="button" value="7" onclick="document.calculator.answer.value+='7'" class="gray">
            <input type="button" value="8" onclick="document.calculator.answer.value+='8'" class="gray">
            <input type="button" value="9" onclick="document.calculator.answer.value+='9'" class="gray">
            <input type="button" value="+" onclick="document.calculator.answer.value+=' + '" class="orange">
            <br>
            <input type="button" value="4" onclick="document.calculator.answer.value+='4'" class="gray">
            <input type="button" value="5" onclick="document.calculator.answer.value+='5'" class="gray">
            <input type="button" value="6" onclick="document.calculator.answer.value+='6'" class="gray">
            <input type="button" value="-" onclick="document.calculator.answer.value+=' - '" class="orange">
            <br>
            <input type="button" value="1" onclick="document.calculator.answer.value+='1'" class="gray">
            <input type="button" value="2" onclick="document.calculator.answer.value+='2'" class="gray">
            <input type="button" value="3" onclick="document.calculator.answer.value+='3'" class="gray">
            <input type="button" value="*" onclick="document.calculator.answer.value+=' * '" class="orange">
            <br>
            <input type="button" value="0" onclick="document.calculator.answer.value+='0'" class="gray">
            <input type="reset" value="C" class="c">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="/" onclick="document.calculator.answer.value+=' / '" class="orange">
        </form>
    </div>
</body>
</html>
